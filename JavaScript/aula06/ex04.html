<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>
       body {
      font : normal 20 pt Arial;
       }
    </title>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual é seu nome? `);
        document.write(`<h2> Olá ${nome}.Seu nome tem ${nome.length} letras. </h2><br/>`)
        document.write(`Olá <strong>${nome}.Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`<h2> Seu nome em maíuscula é ${nome.toUpperCase()} </h2><br/>`)
        document.write(`<h2> Seu nome em minuscula é ${nome.toLocaleLowerCase()} </h2><br/>`)
    </script>
</body>
</html>
